<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-quiv="X-UA-Compatible" content="ie=edge">
    <!--Link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="container-fluid">
        <h1 class="text-center m-2">Weather Report</h1> 
    </header>
    <!--city input-->
    <div class="row">
        <aside class="mx-2 col-sm">
            <h2>Search for a city:</h2>
            <form id="search-form">
                <input id="search-input" type="text">
                <button id="submit" type="submit" aria-label="submit">Submit</button>
            </form>
        </aside>
        <div class="m-2 col-sm">
            <ul id="search-options"></ul>
        </div>
    </div>
        <!--search history of last ten, append buttons-->
        <div id="search-history">
            <ul id="history-list"></ul>
        </div>
    <!--current day of selection-->
    <!--five day forecast grid-->
    <script src="assets/js/script.js"></script>

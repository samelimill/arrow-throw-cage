<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-quiv="X-UA-Compatible" content="ie=edge">
    <!--Link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Yellowtail&display=swap" rel="stylesheet">
    <!--Link to bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>5-Day Weather Forecast</title>
</head>
<!--Moved CSS elements here from their own form after building most of the CSS with bootstrap-->
<body style="
    font-family: 'Orbitron', 'Courier New', Arial, monospace;
    background-image: url('assets/pexels-pixabay-531767.png');
    height: 100vh;
    ">
    <header>
        <h1 class="text-center m-2">Weather Report</h1> 
    </header>
    <!--city input-->
    <div id='main-container' class="row h-100 w-75 m-auto text-center">
        <aside class="p-2 col-sm-12 col-md-6 col-lg-4 text-center">
            <h2>Search for a city:</h2>
            <form id="search-form" class="text-center">
                <input id="search-input" class="text-center w-100 form-control-lg" type="text" placeholder="Where to?">
                <button id="submit" class="btn btn-info w-100 my-1" type="submit" aria-label="submit">Submit</button>
            </form>
            <!--search history-->
            <div id="search-history" class="text-center">
                <div id="history-list" class="d-flex flex-column-reverse"></div>
                <button id="clear-history" class="btn btn-danger w-100" type="button" aria-label="clear history">Clear History</button>
            </div>
        </aside>
        <main id="weather-display" class='col-md-6 col-lg-8'>
            <!--Header text is changed according to need-->
            <h2 id="main-header"></h2>
            <div id='search-option-container' class="col-sm-12">
                <ul id="search-options-list" class="list-unstyled col-12"></ul>
            </div>
            <div id="forecast-container">
                <div id="current-weather" class='row d-flex justify-content-center'></div>
                <div id="forecast" class="row d-flex justify-content-center"></div>
            </div>
        </main>
    <script src="assets/script.js"></script>
</body>
</html>

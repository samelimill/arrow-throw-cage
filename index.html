<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-quiv="X-UA-Compatible" content="ie=edge">
    <!--Link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Yellowtail&display=swap" rel="stylesheet">
    <!--Link to bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>5-Day Weather Forecast</title>
</head>
<body>
    <header class="container-fluid">
        <h1 class="text-center m-2">Weather Report</h1> 
    </header>
    <!--city input-->
    <div class="row">
        <aside class="mx-1 col-4">
            <h2 class="">Search for a city:</h2>
            <form id="search-form" class="text-center">
                <input id="search-input" class="text-center w-100" type="text" placeholder="Where to?">
                <button id="submit" class="btn btn-primary w-100 my-1" type="submit" aria-label="submit">Submit</button>
            </form>
            <!--search history, append buttons-->
            <div id="search-history">
                <div id="history-list" class="d-flex flex-column-reverse"></div>
            </div>
        </aside>
        <main class='col-7'>
            <h2 id="main-header"></h2>
            <div id='search-option-container'>
                <ul id="search-options-list" class="list-unstyled"></ul>
            </div>
            <div id="forecast-container">
                <div id="current-weather" class="row"></div>
                <div id="forecast" class="row"></div>
            </div>
        </main>
    <!--current day of selection-->
    <!--five day forecast grid-->
    <script src="assets/js/script.js"></script>
</body>
</html>
